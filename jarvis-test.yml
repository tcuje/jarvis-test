stages:
  - name: build
    transformations:
      - checkout
      - compile

transformations:
  - name: checkout
    service: git-service
    command: checkout
    parameters:
      repositoryUri: https://github.com/tcuje/jarvis-test.git

- name: compile
    service: maven-service
    command: compile
    dependsOn:
      - alias: repo
        ref: p://this/transformations/checkout/workspace
    parameters:
      workspace: "@repo"

assessments:
  - name: testing
    service: maven-service
    command: test
    dependsOn:
      - alias: repo
        ref: p://this/transformations/checkout/workspace
    parameters:
      workspace: "@repo"
